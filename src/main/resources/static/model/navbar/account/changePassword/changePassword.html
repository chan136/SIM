<!--模态框-->
<div class="modal fade" tabindex="-1" role="dialog" id="myModelTwo" ng-controller="navbarCtrl as vm">
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{LUser.username}}的密码</h4>
            </div>
            <div class="modal-body">
                <div ng-cloak style="text-align: center;" class="home">
                    <div class="input-group" style="width: 400px;margin: 0 auto;">
                        <span class="input-group-addon" style="color:black;">新密码</span>
                        <input type="password" ng-model="passwd.oldpwd" class="form-control" placeholder="password" aria-describedby="basic-addon1">
                    </div>
                    <br>
                    <div class="input-group" style="width: 400px;margin: 0 auto;">
                        <span class="input-group-addon" style="color:black;">新密码确认</span>
                        <input type="password" ng-model="passwd.newpwd" class="form-control" placeholder="repassword"  aria-describedby="basic-addon1">
                    </div>
                    <br>
                    <button type="button" ng-click="vm.changePwd(passwd,LUser)" class="btn btn-primary" style="width: 100px;margin: 0 auto;">保存</button>
                    <!--<div class="alert alert-warning" role="alert" style="width: 400px;margin: 20px auto;">-->
                    <!--<a style="color:brown">忘记密码？</a>-->
                    <!--</div>-->
                </div>
            </div>
            <!--<div class="modal-footer">-->
            <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
            <!--<button type="button" class="btn btn-primary">Save changes</button>-->
            <!--</div>-->
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
