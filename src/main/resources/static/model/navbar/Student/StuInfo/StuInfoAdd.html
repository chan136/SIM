
<table cellspacing="0" style="border:1px solid ;margin: 0 auto"  class="tt">
    <tr>
        <td>
            学号<span style="color: red;font-size: 20px;">*</span>：
        </td>
        <td>
            <input style="text-align:center;"  type="text"  class="k-input k-textbox" ng-model="info.stuNo"/>
        </td>
        <td>
            姓名<span style="color: red;font-size: 20px;">*</span>：
        </td>
        <td>
            <input style="text-align:center;" type="text"  class="k-input k-textbox" ng-model="info.stuName"/>
        </td>
        <td>
            性别：
        </td>
        <td>
            <select kendo-drop-down-list
                    k-data-source="sexDropDown"
                    k-data-text-field="'sex'"
                    k-data-value-field="'sex'"
                    ng-model="info.stuSex">
            </select>
        </td>
        <td rowspan="6" width="400px">
            <img id="show" ng-src="http://localhost:8080/files/{{info.stuNo}}.jpg"  width="200px" height="200px ">
            <br><span style="color: red">文件类型 jpg</span>
        </td>
    </tr>

    <tr>
        <td >
            出生日期：
        </td>
        <td>
            <input style="text-align:center;" kendo-date-picker   k-format="'yyyy-MM-dd'" k-ng-model="info.stuBirthTime">
        </td>
        <td >
            籍贯：
        </td>
        <td>
            <input style="text-align:center;" type="text"  class="k-input k-textbox" ng-model="info.stuProvince"/>

        </td>
        <td>
            民族：
        </td>
        <td>
            <input style="text-align:center;" type="text"  class="k-input k-textbox" ng-model="info.stuNation"/>
        </td>
    </tr>

    <tr>
        <td>
            政治面貌：
        </td>
        <td>
            <select kendo-drop-down-list
                    k-data-source="faceDropDown"

                    k-data-text-field="'face'"
                    k-data-value-field="'face'"
                    ng-model="info.stuFace">
            </select>
        </td>
        <td>
            学制：
        </td>
        <td>
            <select kendo-drop-down-list
                    k-data-source="studyTimeSource"
                    k-data-text-field="'time'"
                    k-data-value-field="'time'"
                    ng-model="info.stuStudyTime">
            </select>
        </td>
        <td>
            入学时间：
        </td>
        <td>
            <input style="text-align:center;" kendo-date-picker   k-format="'yyyy-MM-dd'" k-ng-model="info.stuSchoolTime">
        </td>
    </tr>

    <tr>
        <td>
            班级编号<span style="color: red;font-size: 20px;">*</span>：
        </td>
        <td>
            <input style="text-align:center;" type="text"  class="k-input k-textbox" ng-model="info.classNo"/>

        </td>
        <td>
            宿舍：
        </td>
        <td>
            <input style="text-align:center;" type="text"  class="k-input k-textbox" ng-model="info.stuDormitory"/>

        </td>
        <td>
            联系电话：
        </td>
        <td>
            <input style="text-align:center;" type="text"  class="k-input k-textbox" ng-model="info.stuPhone"/>

        </td>

    </tr>

    <tr>
        <td>
            邮件地址：
        </td>
        <td>
            <input style="text-align:center;" type="text"  class="k-input k-textbox" ng-model="info.stuEMail"/>
        </td>
        <td>
            邮编：
        </td>
        <td>
            <input style="text-align:center;" type="text"  class="k-input k-textbox" ng-model="info.stuPost"/>

        </td>
        <td>
            身份证号：
        </td>
        <td>
            <input style="text-align:center;" type="text"  class="k-input k-textbox" ng-model="info.stuID"/>

        </td>

    </tr>

    <tr>
        <td>
            毕业日期：
        </td>
        <td>
            <input style="text-align:center;" kendo-date-picker   k-format="'yyyy-MM-dd'" k-ng-model="info.stuGraduateDate">
        </td>
        <td>
            是否毕业：
        </td>
        <td>
            <select kendo-drop-down-list
                    k-data-source="isGraduateDropDown"
                    k-data-text-field="'isGraduate'"
                    k-data-value-field="'isGraduate'"
                    ng-model="info.stuIsGraduate">
            </select>
        </td>
        <td>
            父亲姓名：
        </td>
        <td>
            <input style="text-align:center;" type="text"  class="k-input k-textbox" ng-model="info.stuFatherName"/>
        </td>

    </tr>
    <tr>
        <td>
            父亲职业：
        </td>
        <td>
            <input style="text-align:center;" type="text"  class="k-input k-textbox" ng-model="info.stuFatherJob"/>
        </td>
        <td>
            父亲联系方式：
        </td>
        <td>
            <input style="text-align:center;" type="text"  class="k-input k-textbox" ng-model="info.stuFatherPhone"/>

        </td>
        <td>
            母亲姓名：
        </td>
        <td>
            <input style="text-align:center;" type="text"  class="k-input k-textbox" ng-model="info.stuMotherName"/>
        </td>

        <td align="center" valign="middle">
            <input style="text-align:center;" type="file" accept="image/gif, image/jpeg, image/png, image/jpg"/>
        </td>

    </tr>
    <tr>
        <td>
            母亲职业：
        </td>
        <td>
            <input style="text-align:center;" type="text"  class="k-input k-textbox" ng-model="info.stuMotherJob"/>

        </td>
        <td>
            母亲联系方式：
        </td>
        <td>
            <input style="text-align:center;" type="text"  class="k-input k-textbox" ng-model="info.stuMotherPhone"/>
        </td>

        <td colspan="2">
        </td>

        <td>
            <kendo-button class="k-primary" ng-click="download()">上传照片</kendo-button>
        </td>

    </tr>


</table>

<br>
<br>
<div style="text-align:center;margin: 0 auto">
    <kendo-button class="k-primary" ng-click="save()">新增学生</kendo-button>
    <br>注：<span style="color: red;font-size: 20px;">*</span>表示必填项
</div>
